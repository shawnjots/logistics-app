<span class="fw-bold">{{ label }}</span>
<p-calendar
  class="ms-2"
  [(ngModel)]="dates"
  selectionMode="range"
  [showIcon]="true"
  [maxDate]="todayDate"
>
</p-calendar>
<button
  pButton
  class="p-button-raised ms-2"
  [disabled]="!areDatesValid()"
  (click)="onClickButton()"
>
  Apply
</button>
