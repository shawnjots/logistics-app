<h1 class="text-center">Edit a trip #{{ tripNumber() }}</h1>
<hr class="w-full" />

<div class="flex flex-col justify-center gap-4 md:flex-row">
  <p-card class="w-full md:w-3/4">
    <app-trip-form
      [mode]="'edit'"
      [disabled]="disabledForEditing()"
      [initialData]="initialData()"
      (remove)="confirmToDelete()"
      (save)="updateTrip($event)"
    />
  </p-card>
</div>
