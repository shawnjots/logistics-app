<h1 class="text-center">{{ title() }}</h1>
<hr class="w-100" />

<div class="row justify-content-center mx-0">
  <div class="col-12 col-md-6">
    <p-card>
      @if (isLoading()) {
        <p-progressSpinner></p-progressSpinner>
      }

      <form [formGroup]="form" (ngSubmit)="submit()">
        <app-validation-summary [form]="form"></app-validation-summary>

        <div class="mb-3">
          <label for="paymentMethod" class="form-label">Payment Method</label>
          <p-dropdown
            formControlName="status"
            styleClass="w-100"
            [options]="paymentMethods"
            optionValue="value"
            optionLabel="description"
          >
          </p-dropdown>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input formControlName="amount" class="form-control" type="number" />
        </div>
        <div class="mb-3">
          <label for="paymentFor" class="form-label">Payment For</label>
          <p-dropdown
            formControlName="paymentFor"
            styleClass="w-100"
            [options]="paymentForValues"
            optionValue="value"
            optionLabel="description"
          >
          </p-dropdown>
        </div>

        @if (isEditMode()) {
          <div class="mb-3">
            <label for="paymentStatus" class="form-label">Payment Status</label>
            <p-dropdown
              formControlName="paymentStatus"
              styleClass="w-100"
              [options]="paymentStatuses"
              optionValue="value"
              optionLabel="description"
            >
            </p-dropdown>
          </div>
        }

        <div class="mb-3">
          <label for="comment" class="form-label">Comment</label>
          <input formControlName="comment" class="form-control" />
        </div>

        <div>
          <p-button
            type="submit"
            class="mt-3"
            icon="bi bi-pencil-square"
            label="Save"
            [disabled]="isLoading()"
          >
          </p-button>
          <p-button
            type="button"
            class="mt-3 ms-2"
            icon="bi bi-arrow-left-square"
            label="Back to list"
            [routerLink]="['/accounting/payments']"
          >
          </p-button>
        </div>
      </form>
    </p-card>
  </div>
</div>
